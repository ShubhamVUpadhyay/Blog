{% extends 'MyBlog/base.html' %}
{% block content %}
{% include 'MyBlog/header.html' %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="jumbotron">
                <h4>Do you really want to Delete this Blog ?</h4>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'myposts' %}"><button type="button" class="btn btn-success">Cancel</button></a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
