{% extends 'MyBlog/base.html' %}
{% block content %}
{% include 'MyBlog/header.html' %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="jumbotron">
                <h3 class="mb-4 text-primary">{% if request.path == '/create/' %}Create Post{% else %}Update Post{% endif %}</h3>
                <form method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-primary">{% if request.path == '/create/' %}Create{% else %}Update{% endif %}</button>
                </form>
            </div>  
        </div>
    </div>
</div>

{% endblock %}
