{% extends 'MyBlog/base.html' %}
{% block content %}
{% include 'MyBlog/header.html' %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
        <div class="jumbotron">
            <h2 class="mb-5">Login</h2>
            <form method="post" class="form-group">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autocomplete="off" class="form-control"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required class="form-control"><br><br>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
    </div>
</div>
{% include 'MyBlog/footer.html' %}
{% endblock %}
