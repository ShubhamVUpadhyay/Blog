{% extends 'MyBlog/base.html' %}

{% block content %}
{% include 'MyBlog/header.html' %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="jumbotron">
                <h3 class="text-primary">Signup</h3>
                {% if fn.registered %}
                <h3>Thank You for Registering to Our site</h3>
                {% else %}
                <form method="post" class="form-group">
                    {% csrf_token %}
                    {{ fn.as_p }}
                    <input type="submit" class="btn btn-primary mt-2" value="Register">
                </form>
                </div>
                {% endif %}
</div>
</div>
</div>
{% include 'MyBlog/footer.html' %}
{% endblock %}
